<div class="container">
	<div class="jumbotron">
		<form class="form-horizontal" role="form">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group has-feedback"> 
						<input class="form-control" type="text" placeholder="Filter your result" ng-model="tweetsAndAccountInfo.search" />
						<span class="glyphicon glyphicon-search form-control-feedback"></span>
		            	<br/><br/>
					</div>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-sm-6">
				<ul>
					<li ng-repeat="eachAccount in tweetsAndAccountInfo| filter:tweetsAndAccountInfo.search">
						<alert>
							<!--<img ng-src="{{item.volumeInfo.imageLinks.thumbnail}}" class="img-thumbnail" alt="Thumbnail" width="40">-->
							<div class="row">
							<!--	
							<div class="col-sm-1">
								<input class="checkbox" type="checkbox" ng-model="checkedListing[item.address]" value="">
							</div>
							-->
							<div class="col-sm-3">
								<a ng-click="getImages(item.property_details_url)" class="thumbnail" alt="Thumbnail" width="30">
							      <img ng-show="item.property_image_url.length !== 0" ng-src="{{item.property_image_url}}">
							      <img ng-show="item.property_image_url.length === 0" src="img/no_image.png">
							    </a>
							</div>
							<div class="col-sm-9">
								{{item.address}} <br/> 
								<em>{{item.price}}</em> <br/>
							</div>
							</div>
						</alert>
					</li>
				</ul>
			</div>
			<div class="col-sm-6">
				<h3 class="col-sm-offset-1" style="font-family:fantasy"><i class="fa fa-bolt"></i> Matched Users</h3>
			    <hr style="width: 100%; color: black; height: 1px; background-color:gray;" />
				<div class="panel panel-default panel-body" ng-repeat="trend in trends">
						<div class="row">
						<div class="col-sm-8">
			        	<span style="color:dimgray">{{trend.name}} {{user.lastname}}</span> <br/>
			        	<span style="color:dimgray">Interests: {{user.interests}}</span>
			        	</div>
			        	</div>
			    </div>
			</div>
		</div>
	</div>
</div>
