<div class="container">
	<div class="jumbotron">
		<form class="form-horizontal" role="form">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group has-feedback"> 
						<input class="form-control" type="text" placeholder="Filter your result" ng-model="tweetsAndAccountInfo.search" />
						<span class="glyphicon glyphicon-search form-control-feedback"></span>
		            	<br/><br/>
					</div>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-sm-9">
				<ul>
					<li ng-repeat="eachAccount in tweetsAndAccountInfo| filter:tweetsAndAccountInfo.search">
						<span ng-repeat="tweet in eachAccount.tweets">
							<div class="alert alert-default" style="border-bottom-color:white">
								<!--<img ng-src="{{item.volumeInfo.imageLinks.thumbnail}}" class="img-thumbnail" alt="Thumbnail" width="40">-->
								<div class="row">
								<!--	
								<div class="col-sm-1">
									<input class="checkbox" type="checkbox" ng-model="checkedListing[item.address]" value="">
								</div>
								-->
								<div class="col-sm-2">
									<a class="thumbnail" alt="Thumbnail" width="20">
								      <img ng-src="{{eachAccount.thumbnail}}">
								    </a>
								</div>
								<div class="col-sm-9">
									{{eachAccount.name}} <br/> <br/>

									<em>{{tweet}}</em> <br/>
								</div>
							</div>
							</span>
						</div>
					</li>
				</ul>
			</div>
			<div class="col-sm-3">
				<h3 class="col-sm-offset-1" style="font-family:fantasy"><i class="fa fa-bolt"></i> Matched Users</h3>
			    <hr style="width: 100%; color: black; height: 1px; background-color:gray;" />
				<ul class="list-unstyled" style="font-family:fantasy">
		    		<li style="margin:10px 0 0 20px;" ng-repeat="trend in trends">
		    			* <a style="cursor:pointer" ng-click="getInterestFromTrend(trend.interest)">{{trend}}</a>
		    		</li>
		    	</ul>
			</div>
		</div>
	</div>
</div>
